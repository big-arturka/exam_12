{% extends 'base.html' %}
{% block title %}Chat Rooms{% endblock %}

{% block menu %}
{% endblock %}

{% block content %}
    {% for message in sent_messages %}
        <div class="card msg-card">
            <div class="card-header">
                Отправлено
            </div>
            <div class="card-body">
                <h5 class="card-title">Кому: {{ message.recipient }}</h5>
                <p class="card-text">{{ message.text }}</p>
                <h5 class="card-title">Автор: {{ message.recipient }}</h5>
            </div>
        </div>
    {% endfor %}
{% endblock %}
